<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      margin: 0;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      border: 1px solid #ccc;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3367d6;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .help {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h3>GTM JSON Loader</h3>
  <p class="help">
    Paste your GTM container export JSON below and click Load.
    This will populate the RAW_JSON sheet for processing.
  </p>
  
  <textarea id="jsonInput" placeholder='Paste GTM JSON export here...'></textarea>
  
  <button id="loadBtn" onclick="loadJson()">Load JSON</button>
  
  <div id="status"></div>

  <script>
    function loadJson() {
      const textarea = document.getElementById('jsonInput');
      const btn = document.getElementById('loadBtn');
      const status = document.getElementById('status');
      
      const json = textarea.value.trim();
      
      if (!json) {
        showStatus('Please paste JSON content first.', 'error');
        return;
      }
      
      // Basic validation
      try {
        JSON.parse(json);
      } catch (e) {
        showStatus('Invalid JSON: ' + e.message, 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Loading...';
      status.style.display = 'none';
      
      google.script.run
        .withSuccessHandler(function(result) {
          btn.disabled = false;
          btn.textContent = 'Load JSON';
          if (result.success) {
            showStatus('âœ“ JSON loaded successfully! You can now run "Run It All (build GTM tabs)".', 'success');
            textarea.value = '';
          } else {
            showStatus('Error: ' + (result.error || 'Unknown error'), 'error');
          }
        })
        .withFailureHandler(function(error) {
          btn.disabled = false;
          btn.textContent = 'Load JSON';
          showStatus('Server error: ' + error.message, 'error');
        })
        .loadGtmJson(json);
    }
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = type;
      status.style.display = 'block';
    }
  </script>
</body>
</html>
